<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Project</title>
</head>
<body>
 {% block content %}
  <div class="container">
    <form method="get" class="mb-3">
      <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search Product Name" value="{{ request.GET.search }}">
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>

    {% for subcategory in subcategories %}
      <div class="product-card">
        <img src="{{ subcategory.product_image.url }}" alt="{{ subcategory.product_model }}" class="product-image">
        <h2>{{ subcategory.product.product_name }}</h2>
        <p>Model: {{ subcategory.product_model }}</p>
        <p>Ram: {{ subcategory.product_ram }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}

  <!-- Bootstrap JS and Popper.js (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
